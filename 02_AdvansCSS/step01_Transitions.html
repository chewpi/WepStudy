  변화를 에니메이션으로 만드는 방법

 transition 이라는 속성은 state가 없는 요소에 붙여야 된다.
 hover가 아니라 위에
 transition: background-color 10s  ease-in-out
 10초간 변화한다.
 

 transition: background-color 10s  ease-in-out , color 5s ease-in-out;
