          div{                
            width:300px;

          }

<!--
position fixed 란 박스가 계속 그자리에 위치해 있는것 스크롤 올려도 그자리이다
position: fixed; 하면 스크롤을 해도 이동이 안된다.
position 은 더이상 block이든 margin이든 뭐든 신경쓰지를 않는다.
서로다른 레이어에 있는거다. 그리고 최상위 레이어다.
