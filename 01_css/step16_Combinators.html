        <style>
          body{
            height: 1000vh;
            margin: 50px;
          }      
          span{
            color: tomato;
            background-color: yellowgreen;
            padding: 5px;
            border-radius: 10px;
            text-decoration: underline;
          }
          p span{
            color: white;
            text-decoration: none;
          }
          div > span{
            text-decoration: underline;
          }

            <p>
                Your AAA membership is a membership for life. Use it every day to get discounts and deals at places to shop 
                aro<span>hello</span>
            </p>
        </div>
