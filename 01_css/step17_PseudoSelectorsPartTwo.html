<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>
            Home-My FirstWebSite.
        </title>
     
        <link href="css/styless.css" rel="stylesheet"/>
        
        <style>
          body{
            height: 1000vh;
            margin: 50px;
          }      
          span{
            color: tomato;
            background-color: yellowgreen;
            padding: 5px;
            border-radius: 10px;
            text-decoration: underline;
          }
          p span{
            color: white;
            text-decoration: none;
          }
          div + span{
            text-decoration: underline;
          }
        </style>

    </head>
    <body>
        <div>
            
            <p>---</p>
            <address>hi</address>
            <span>hello</span>
        </div>
    </body>
</html>


<!--
    pseudo element란
    p > span{} 이거는 부모와 자식관의 관계를 표시하고
    p + span {} 형제 같은 위치의 관계를 표시한다.
    p ~ span{} 은 형제 관계 위치가 바로 밑이 아닐때 사용한다.
          
          div + span{
            text-decoration: underline;
          }
          이경우 바로 밑에 와야 적용된다.
          <p>---</p>
          <span>hello</span>

          바로 밑이 아닐경우는 ~을 사용한다.
          div ~ span{
            text-decoration: underline;
          } 
          <p>---</p>
          <address>hi</address>
          <span>hello</span>
.-->
