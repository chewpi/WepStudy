<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>
            Home-My FirstWebSite.
        </title>     
        <link href="css/styless.css" rel="stylesheet"/>
        <style>
          body{
            height: 1000vh;
            margin: 50px;
          }      
      
          div{                
            width:300px;
            height:300px;         
            background-color: blue;
            position:relative;
          }

          .green{
            background-color: yellow;
            height: 100px;
            width: 100px;

            position:absolute;
            right: 0px;
            top: 0px;
          }
        </style>
    </head>
    <body>
      <div>
        <div class="green"></div>   
      </div>         
    </body>
</html>


<!--
    position : static은 레이아웃이 박스를 처음 위차하는 곳에두는것

    position : relative; 조금씩 이동하고 싶을때 사용한다 
    left: -10px;
    top: -10px;
    엘리멘트가 처음 놓인자리에서 조금 이동한다.

    position :absolute; body의 온쪽 오른쪽으로 간다.
    right: 0px;  가장 가까운 relative 부모를 기준으로 이동시킨다
                없을경우 부모로 또 이동한다. 
    div 역역에  position:absolute; 하면 div가 부모가 된다.
.-->
