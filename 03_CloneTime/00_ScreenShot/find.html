<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find to Kokoa Talk</title>
</head>
    
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>   
        <div class="status-bar__column">
            <span>18:43</span>            
        </div> 
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>           
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
              <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
       <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QU Code</span>       
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
       </div>
       <div class="recommended-friends">
            <h6 clsss="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
       </div>
       <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home </span>
                <i class="fa-solid fa-chevron-right fa-1x"></i>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5>#BTS</h5>
                    <h5>#bts#army#friends</h5>
                </div>
                <div class="open-post__column">
                    
                </div>
            </div>

       </div>
       
    </main>
    
   
    <nav>        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">                  
                        <i class="fa-regular fa-user fa-2x"></i>
                   
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                        <span class="nav__notification">1</span>                     
                        <i class="fa-solid fa-comment fa-2x" ></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"  href="more.html">
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>        
    </nav>

    <script src="https://kit.fontawesome.com/76b69643f0.js" crossorigin="anonymous"></script>
</body>
</html>
