<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat to Kokoa Talk</title>
</head>
    
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>   
        <div class="status-bar__column">
            <span>18:43</span>            
        </div> 
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>           
    </div>

    <header class="alt-header">
        <div class="alt-header__colume">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>            
        </div>
        <div class="alt-header__colume">
            <h1 class="alt-header__title">chewpi</h1>
        </div>
        <div class="alt-header__colume">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>
        
    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/twomonths-1728199955.jpg">
            <div class="message-row__content">
                <span class="message__author">Chewpi</span>
                <div class="message__info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>            
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
          
                <div class="message__info">
                    <span class="message_bubble">Hi Nice to meet you!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>            
        </div>
    </main>
    
    
    <script src="https://kit.fontawesome.com/76b69643f0.js" crossorigin="anonymous"></script>
</body>
</html>
